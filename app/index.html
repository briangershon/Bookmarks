<script type="text/javascript">
var include_js = function (url, callback) { 
    var script = document.createElement("script");
    script.type = "text/javascript";
	
    if (script.readyState && callback) {  //IE
        script.onreadystatechange = function(){
            if (script.readyState == "loaded" || script.readyState == "complete"){
                script.onreadystatechange = null;
                callback();
            }
        };
    } else if (callback) {  //Others
        script.onload = function(){
            callback();
        };
    }
    script.src = url;
    document.getElementsByTagName("head")[0].appendChild(script);
  },
  
  displayMSG = function (a,b) {
      var c = $("<div>",{id:"msg",html:a});
	
	  c.click(function () {
	      $(this).fadeOut(function () {
		      $(this).remove()
		  })
	  });
	
	  b ? setTimeout(function(){c.click()},b) : setTimeout(function(){c.click()},5000);
	  c.hide().appendTo("body").slideDown()
  };
  
  window.onload = function() {
    include_js("http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js", function (){
      include_js("fancybox/jquery.fancybox-1.3.4.pack.js", function() {
	        displayMSG("The ampersand(?) next to the labels provides more info", 10000);
 			$(" #various1, #various3, #various4").fancybox({
				'width'				: '75%',
				'height'			: '96%',
				'autoScale'			: false,
				'transitionIn'		: 'none',
				'transitionOut'		: 'none',
				'type'				: 'iframe'
			});         
	  });
    });
  };
  
</script>
